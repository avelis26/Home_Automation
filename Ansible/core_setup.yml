- hosts: embyone
  become: yes
  vars_files:
    - secrets.yml
    - ssh_keys.yml
  tasks:
    # APT
    - name: Update and Upgrade APT Packages
      apt:
        update_cache: yes
        upgrade: dist
      register: apt_update_upgrade

    # Packages
    - name: Install Base Packages
      apt:
        name:
          - xorg
          - lightdm
          - mate-desktop-environment
          - mate-session-manager
          - mate-control-center
          - xserver-xorg-core
          - xinit
          - xserver-xorg-video-nouveau
          - htop
          - gpustat
          - nano
          - ffmpeg
          - iputils-ping
          - btop
          - samba
          - transmission-daemon
          - curl
          - git
          - python3-full
          - whois
          - traceroute
          - gcc
          - make
          - cool-retro-term
        state: present
        update_cache: yes

    # SSH
    - name: Add SSH Keys
      authorized_key:
        user: avelis
        key: "{{ item }}"
      loop: "{{ ssh_keys }}"

    # Bashrc
    - name: Update BASHRC
      lineinfile:
        path: /home/avelis/.bashrc
        line: "{{ item }}"
        create: yes
        insertafter: EOF
      loop:
        - 'alias ls="ls -lhAp --color=always"'
        - 'alias ll="ls -lhAp --color=always"'
        - 'alias update="sudo apt update -y && sudo apt full-upgrade -y && sudo apt autoremove -y"'
        - 'alias nvtop="gpustat -a -i 1"'
        - 'export PATH="$PATH:/home/avelis/.local/bin"'

    # Samba
    - name: Create Samba Group
      group:
        name: samba
        state: present

    - name: Create Samba User
      user:
        name: samba
        comment: Samba user
        groups: samba
        append: yes

    - name: Create Samba Password
      command: "echo -e '{{ samba_password }}\n{{ samba_password }}' | smbpasswd -a samba"
      args:
        creates: /var/lib/samba/private/passdb.tdb

    - name: Configure Samba Share
      blockinfile:
        path: /etc/samba/smb.conf
        block: |
          [data]
             path = /mnt/data
             read only = no
             valid users = samba

    - name: Set Samba Directory
      file:
        path: /mnt/data
        state: directory
        owner: avelis
        group: samba
        mode: "0777"

    # Fstab
    - name: Edit FSTAB
      mount:
        path: /mnt/data
        src: /dev/mapper/vg_data-lv_data
        fstype: ext4
        opts: defaults
        state: mounted

    # Transmission
    - name: Stop Transmission Daemon
      systemd:
        name: transmission-daemon
        state: stopped

    - name: Set Transmission Settings
      template:
        src: transmission_settings.json
        dest: /etc/transmission-daemon/settings.json
        owner: debian-transmission
        group: debian-transmission
        mode: "0644"

    - name: Enable Transmission Daemon
      systemd:
        name: transmission-daemon
        enabled: yes

    - name: Ensure Torrents Directory Ownership
      file:
        path: /mnt/data/Torrents
        state: directory
        owner: debian-transmission
        group: debian-transmission
        recurse: yes

    # LightDM
    - name: Configure LightDM
      blockinfile:
        path: /etc/lightdm/lightdm.conf
        block: |
          [Seat:*]
          autologin-user=avelis
          autologin-user-timeout=0

    - name: Enable LightDM
      systemd:
        name: lightdm
        enabled: yes

    - name: Start LightDM
      systemd:
        name: lightdm
        state: started

    - name: Set Default GUI
      command: systemctl set-default graphical.target

    # NVIDIA
    - name: Install NVIDIA Driver
      apt:
        name: "nvidia-driver-535-server"
        state: present
        update_cache: yes
      notify: Reboot System

    # Emby
    - name: Download Emby
      get_url:
        url: https://github.com/MediaBrowser/Emby.Releases/releases/download/4.8.9.0/emby-server-deb_4.8.9.0_amd64.deb
        dest: /tmp/emby-server-deb_4.8.9.0_amd64.deb

    - name: Install Emby
      apt:
        deb: /tmp/emby-server-deb_4.8.9.0_amd64.deb

    - name: Set Emby Directories
      file:
        path: "{{ item.path }}"
        state: directory
        owner: emby
        group: emby
        mode: '0755'
      loop:
        - { path: "/var/lib/emby/metadata" }
        - { path: "/var/lib/emby/temp" }
        - { path: "/mnt/data/emby/backup" }

    - name: Ensure Emby Directory Ownership
      file:
        path: /mnt/data/emby
        state: directory
        owner: emby
        group: emby
        recurse: yes

    # Reboot
    - name: Reboot
      reboot:
        msg: "Rebooting system to apply upgrades..."
      when: apt_update_upgrade.changed
